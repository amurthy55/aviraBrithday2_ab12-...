<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown ‚Äì 19 June 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pink: #ff9fd6;
      --purple: #b58cff;
      --blue: #7fd5ff;
      --yellow: #ffe48b;
      --dark: #2b2540;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fff6ff 0%, #ffe1ff 35%, #dfe8ff 70%, #f5fdff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      position: relative;
      width: min(900px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      padding: 28px 22px 26px;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .card {
        padding: 32px 40px 34px;
        border-radius: 36px;
      }
    }

    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.85) 0, transparent 50%),
        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.8) 0, transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(255,255,255,0.85) 0, transparent 45%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 26px;
      align-items: center;
    }

    @media (max-width: 700px) {
      .card-inner {
        grid-template-columns: 1fr;
      }
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .mickey-icon {
      position: relative;
      width: 52px;
      height: 36px;
    }

    .mickey-ear {
      position: absolute;
      top: -6px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--dark);
    }

    .mickey-ear.left {
      left: 2px;
    }

    .mickey-ear.right {
      right: 2px;
    }

    .mickey-head {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--dark);
      box-shadow: 0 0 0 4px #ffd6f1;
    }

    h1 {
      font-size: clamp(1.5rem, 2.1vw, 2.1rem);
      color: var(--dark);
      letter-spacing: 0.02em;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6f6990;
      margin-bottom: 16px;
    }

    .birthday-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, var(--pink), var(--yellow));
      color: var(--dark);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 20px;
    }

    .birthday-tag span.emoji {
      font-size: 1.1rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width: 520px) {
      .countdown {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .time-box {
      background: linear-gradient(145deg, #ffffff, #f6ebff);
      border-radius: 18px;
      padding: 14px 12px 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(144, 105, 192, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.9);
    }

    .time-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--dark);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .time-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #8c82b3;
      margin-top: 4px;
    }

    .message {
      margin-top: 14px;
      font-size: 0.93rem;
      color: #554b84;
    }

    .message strong {
      color: var(--dark);
    }

    .unicorn-wrap {
      position: relative;
      justify-self: center;
      width: 220px;
      max-width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 900px) {
      .unicorn-wrap {
        width: 260px;
      }
    }

    .cloud {
      position: absolute;
      bottom: 2%;
      left: 8%;
      right: 8%;
      height: 30%;
      background: linear-gradient(180deg, #ffffff, #ffe9ff);
      border-radius: 999px;
      box-shadow:
        0 16px 28px rgba(156, 129, 206, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      bottom: 10px;
      width: 40%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: inherit;
    }

    .cloud::before {
      left: -4%;
    }

    .cloud::after {
      right: -4%;
    }

    .unicorn {
      position: relative;
      width: 72%;
      height: 72%;
      transform: translateY(-4%);
    }

    .unicorn-body {
      position: absolute;
      bottom: 18%;
      left: 14%;
      right: 10%;
      height: 38%;
      background: var(--white);
      border-radius: 46% 54% 50% 50% / 56% 56% 44% 44%;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
      border: 2px solid #ffe4ff;
    }

    .unicorn-neck {
      position: absolute;
      bottom: 35%;
      left: 32%;
      width: 22%;
      height: 32%;
      background: var(--white);
      border-radius: 40px;
      transform: rotate(-7deg);
      border: 2px solid #ffe4ff;
    }

    .unicorn-head {
      position: absolute;
      bottom: 58%;
      left: 34%;
      width: 34%;
      height: 28%;
      background: var(--white);
      border-radius: 50% 60% 50% 50%;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
      border: 2px solid #ffe4ff;
    }

    .unicorn-ear {
      position: absolute;
      top: -10%;
      right: 14%;
      width: 16%;
      height: 30%;
      background: var(--white);
      border-radius: 60% 60% 20% 20%;
      transform: rotate(10deg);
      box-shadow: 0 0 0 2px #ffe4ff;
    }

    .unicorn-ear::after {
      content: "";
      position: absolute;
      inset: 25% 28%;
      background: #ffd6f1;
      border-radius: inherit;
    }

    .unicorn-eye {
      position: absolute;
      top: 42%;
      right: 16%;
      width: 18%;
      height: 18%;
      border-radius: 999px;
      border-bottom: 3px solid #33334a;
    }

    .unicorn-nose {
      position: absolute;
      bottom: 8%;
      right: 12%;
      width: 12%;
      height: 12%;
      border-radius: 50%;
      background: #ffe0eb;
    }

    .horn {
      position: absolute;
      top: -22%;
      left: 56%;
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 40px solid var(--yellow);
      filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.2));
    }

    .horn::after {
      content: "";
      position: absolute;
      left: -12px;
      bottom: -2px;
      width: 24px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 183, 77, 0.75);
    }

    .mane {
      position: absolute;
      top: 44%;
      left: 16%;
      width: 46%;
      height: 30%;
      background: conic-gradient(
        from 200deg,
        var(--pink),
        var(--purple),
        var(--blue),
        var(--yellow),
        var(--pink)
      );
      border-radius: 70% 120% 50% 80%;
      filter: saturate(1.2);
      box-shadow: 0 6px 12px rgba(190, 132, 255, 0.4);
    }

    .tail {
      position: absolute;
      bottom: 22%;
      right: 12%;
      width: 24%;
      height: 36%;
      background: conic-gradient(
        from 140deg,
        var(--blue),
        var(--pink),
        var(--yellow),
        var(--purple)
      );
      border-radius: 60% 40% 70% 40%;
      transform: rotate(18deg);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
    }

    .stars {
      position: absolute;
      inset: 10% 5% 40% 5%;
      pointer-events: none;
      font-size: 1rem;
      opacity: 0.92;
    }

    .stars span {
      position: absolute;
      animation: float 4s ease-in-out infinite;
      transform-origin: center;
    }

    .stars span:nth-child(1) { left: 8%; top: 10%; animation-delay: 0s; }
    .stars span:nth-child(2) { right: 10%; top: 24%; animation-delay: 0.4s; }
    .stars span:nth-child(3) { left: 18%; bottom: 18%; animation-delay: 0.8s; }
    .stars span:nth-child(4) { right: 18%; bottom: 12%; animation-delay: 1.1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-6px); opacity: 1; }
    }

    .age-pill {
      position: absolute;
      top: 10%;
      right: 10%;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: white;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 6px 12px rgba(117, 88, 201, 0.5);
    }

    .age-pill strong {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="sparkles"></div>
    <div class="card-inner">
      <div>
        <div class="title-row">
          <div class="mickey-icon">
            <div class="mickey-ear left"></div>
            <div class="mickey-ear right"></div>
            <div class="mickey-head"></div>
          </div>
          <h1>Magical Birthday Countdown</h1>
        </div>
        <p class="subtitle">
          Watching the days sparkle away until a very special 7th birthday on <strong>19 June 2026</strong>.
        </p>
        <div class="birthday-tag">
          <span class="emoji">ü¶Ñ</span>
          <span>Unicorn &amp; Mickey Magic</span>
        </div>

        <div class="countdown">
          <div class="time-box">
            <div class="time-value" id="days">--</div>
            <div class="time-label">Days</div>
          </div>
          <div class="time-box">
            <div class="time-value" id="hours">--</div>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-box">
            <div class="time-value" id="minutes">--</div>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-box">
            <div class="time-value" id="seconds">--</div>
            <div class="time-label">Seconds</div>
          </div>
        </div>

        <p class="message" id="message">
          Counting every sparkle until the big day! ‚ú®
        </p>
      </div>

      <div class="unicorn-wrap">
        <div class="cloud"></div>
        <div class="unicorn">
          <div class="unicorn-body"></div>
          <div class="unicorn-neck"></div>
          <div class="unicorn-head">
            <div class="unicorn-ear"></div>
            <div class="unicorn-eye"></div>
            <div class="unicorn-nose"></div>
            <div class="horn"></div>
          </div>
          <div class="mane"></div>
          <div class="tail"></div>
        </div>
        <div class="stars">
          <span>‚≠ê</span>
          <span>‚ú®</span>
          <span>üåü</span>
          <span>üí´</span>
        </div>
        <div class="age-pill">
          Turning <strong>7</strong> üéâ
        </div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-06-19T00:00:00");

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      const msgEl = document.getElementById("message");

      if (diff <= 0) {
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "0";
        document.getElementById("minutes").textContent = "0";
        document.getElementById("seconds").textContent = "0";
        msgEl.innerHTML = "It‚Äôs birthday time! üéÇüéâ Have a magical unicorn & Mickey day!";
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / (60 * 60 * 24));
      const hours = Math.floor((seconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((seconds % (60 * 60)) / 60);
      const secs = seconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(secs).padStart(2, "0");

      if (days === 0) {
        msgEl.innerHTML = "It‚Äôs almost here! Just today left until the big birthday! üéÇ‚ú®";
      } else if (days <= 7) {
        msgEl.innerHTML = `Only <strong>${days}</strong> sleeps left until the magical birthday! üåà`;
      } else {
        msgEl.innerHTML = `There are <strong>${days}</strong> days of sparkles left to go! ü¶Ñ`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
